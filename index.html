<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Age-Calc</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-white mt-5">Age Calc</h2>
      <form class="form">
        <div class="row mt-4">
          <div class="col-md-4 col-sm-3 md-3">
            <div class="mt-3">
              <label for="day" class="text-white mb-2">Day</label>
              <input type="date" name="day" class="form-control date" />
            </div>
          </div>
          <div class="col-md-4 mt-5 col-sm-3 md-3">
            <div>
              <button class="btn btn-danger fs-4 submit">Calc</button>
            </div>
          </div>
        </div>
        <div class="result text-white my-4 fs-4"></div>
      </form>
    </div>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
